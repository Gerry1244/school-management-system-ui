<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Announcements</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Announcements</h2>

<a class="btn btn-primary" routerLink="/announcement/add">Add Announcement</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Date</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let announcement of announcements">
    <td>{{announcement.name}}</td>
    <td>{{announcement.description}}</td>
    <td>{{announcement.date}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/announcement/edit/', announcement.announcement_id]">Edit</a>&nbsp;
      <button (click)="deleteAnnouncement(announcement.announcement_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
