<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>


<button class="logButton" routerLink="/assignments-form/add/">Add Assignment</button>
<br/>
<br/>
<br/>
<table class="table table-hover table-bordered" style="width:80%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Assignment Name</th>
        <th>Due Date</th>
        <th>Comments</th>
        <th>Grade</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assignment of assignments">
        <td>{{assignment.assignmentId}}</td>
        <td>{{assignment.assignmentName}}</td>
        <td>{{assignment.assignmentDueDate | date:'MM-dd-yyyy'}}</td>
        <td>{{assignment.assignmentDescription}}</td>
        <td>{{assignment.assignmentComment}}</td>
        <td class="text-center" width=30%>
          <button class="myButtonThree" [routerLink]="['/grades/', assignment.assignmentId]">Grade</button>&nbsp;
          <button class="myButton" [routerLink]="['/assignments-form/edit/', assignment.assignmentId]">Edit</button>&nbsp;
          <button (click)="deleteAssignment(assignment.assignmentId)" class="standardButton">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
