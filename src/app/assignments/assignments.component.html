<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<button class="standardButton" routerLink="/assignments-form">Add Assignment</button>
<br>
<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Assignment Name</th>
        <th>Due Date</th>
        <th>Comments</th>
        <th>Grade</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assignment of assignments">
        <td>{{assignment.assignmentId}}</td>
        <td>{{assignment.assignmentName}}</td>
        <td>{{assignment.assignmentDueDate}}</td>
        <td>{{assignment.assignmentDescription}}</td>
        <td>{{assignment.assignmentComment}}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/grades/', assignment.assignmentId]">Grade</a>&nbsp;
          <a class="btn btn-primary" [routerLink]="['/assignments-form/edit/', assignment.assignmentId]">Edit</a>&nbsp;
          <button (click)="deleteAssignment(assignment.assignmentId)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
