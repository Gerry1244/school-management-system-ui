<h1>Manage Assignments</h1>

<form novalidate class="form-horizontal">
<input type="hidden" name="">
<div class="form-group">
  <label for="" class="col-sm-2 control-label">Assignment Name</label>
  <div class="col-sm-10">
    <input   type="text" class="form-control"  placeholder="Name" required >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Due Date</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" placeholder="Date" required>
  </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Comments</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Comments" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Grade</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Grade" required>
    </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
