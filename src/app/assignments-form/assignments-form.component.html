<h1>Manage Assignments</h1>


<form novalidate (ngSubmit)="saveAssignment(assignmentForm)" #assignmentForm="ngForm" class="form-horizontal">
<input [ngModel]="assignments?.id" ngModel #id="ngModel" type="hidden" name="id">
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Assignment Name</label>
  <div class="col-sm-10">
    <input [ngModel]="assignments?.name" ngModel #assignmentData="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
  </div>
</div>
<div class="form-group">
  <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
  <div class="col-sm-10">
    <input [ngModel]="assignments?.dueDate" ngModel #dueDate="ngModel" type="date" class="form-control" id="dueDate" name="dueDate"  placeholder="Due Date" required>
  </div>
</div>
<div class="form-group">
    <label for="comment" class="col-sm-2 control-label">Comments</label>
    <div class="col-sm-10">
      <input [ngModel]="assignments?.comment" ngModel #dueDate="ngModel" type="text" class="form-control" id="comment" name="comment"  placeholder="Comment" required>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input [ngModel]="assignments?.description" ngModel #description="ngModel" type="text" class="form-control" id="description" name="description"  placeholder="Description" required>
    </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
