<div class="container">
  <br/>
  <br/>
  <div id="gridOne">
    <h1 class="headers">Announcements</h1>
      <br/>
      <div>
        <ul *ngFor="let announcement of announcements" id="announcements">
          <li id="announcementContent">
            <h3 id="date" *ngIf="announcement?.date">{{announcement.date | date}}</h3>
            <br/>
            <strong id="title">{{announcement.title}}</strong><br/>
            <br/>
            <h4 id="description">{{announcement.description}}</h4><br/>
            <br/>
          </li>
          <hr>
        </ul>
        
      </div>
  </div>
  <div id="gridTwo">
    <h1 class="headers">Calendar</h1>
    <app-calendar></app-calendar>
    <!-- <img src="'../November17Calendar.jpeg'" width="50%" height="50%"> -->
    <!-- <img src="http://printablecalendar4u.com/wp-content/uploads/2016/09/editable-november-2017-calendar-template-word-pdf.png" alt="calendar" width="70%" height="70%"> -->
  </div>
</div>
