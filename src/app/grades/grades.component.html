<table class="table table-hover table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>Row Item</th>
        <th>Grade ID</th>
        <th>Student ID</th>
        <th>Grade Letter</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
        <form class="form-group">
          <tr *ngFor="let assignment of assignments; let indexOfAssignment = index">
            <td><input [(ngModel)]="assignment.gradeId" name="grade-id-{{assignment.gradeId}}" disabled></td>
            <td><input [(ngModel)]="assignment.gradeStudentId" name="grade-id-{{assignment.gradeStudentId}}" disabled></td>
            <td>
              <select name="grade-id-{{assignment.gradeId}}-{{assignment.letterGradeValue}}" [(ngModel)]="assignment.letterGradeValue" (change)="saveGrades(indexOfAssignment)">
                <option value="Not graded.">Not graded.</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
              </select>
            </td>
            <td><input type="text" name="comments" id="comments"></td>
          </tr>
    </form>
    </tbody>
</table>
