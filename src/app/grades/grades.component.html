<table class="table table-hover table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>Student</th>
        <th>Grade Letter</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>

        <form class="form-group">
          <tr *ngFor="let assignment of assignmentsWithStudent; let indexOfAssignment = index">
            <td>{{assignment.firstName}} {{assignment.lastName}}</td>
            <td><input [(ngModel)]="assignment.gradeId" name="grade-id-{{assignment.gradeId}}" type="hidden"></td>
            <td><input [(ngModel)]="assignment.gradeStudentId" name="grade-id-{{assignment.gradeStudentId}}" type="hidden" disabled></td>
            <td>
              <select name="grade-id-{{assignment.gradeId}}-{{assignment.letterGradeValue}}" [(ngModel)]="assignment.letterGradeValue" (change)="saveGrades(indexOfAssignment)">
                <option value="Not graded.">Not graded.</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
              </select>
            </td>
            <td><input [(ngModel)]="assignment.gradeComment" type="text" name="assignment.gradeComment" id="gradeComment" (keyup)="saveGrades(indexOfAssignment)"></td>
          </tr>
    </form>
    </tbody>
</table>
