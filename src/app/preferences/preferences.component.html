<h1 class="headers">User Details</h1>
<img src="https://images.unsplash.com/photo-1427504494785-3a9ca7044f45?w=2500&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" width=20% height=20%>
<br/>
<br/>
<div>
    <table>
        <tr>
            <strong class="preferencesLabels">First Name:</strong>
            <td>{{userInfo?.firstName}}</td>
        </tr>
        <tr>
            <strong class="preferencesLabels">Last Name:</strong>
            <td>{{userInfo?.lastName}}</td>
        </tr>
        <tr>
            <strong class="preferencesLabels">Email:</strong>
            <td>{{userInfo?.email}}</td>
        </tr>
        <tr>
            <strong class="preferencesLabels">Account Type:</strong>
            <td>{{userInfo?.roleName}}</td>
        </tr>
        <tr>
            <strong class="preferencesLabels">Grade Level:</strong>
            <td>{{userInfo?.gradeLevel}} Grade</td>
        </tr>
    </table>
</div>

<div>
    <h1 class="headers">Update Password</h1>
    <br />
    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
    <br />
    <form  novalidate (ngSubmit)="savePassword(passwordForm)" #passwordForm="ngForm" class="form-horizontal">
        <input [ngModel]="userInfo?.userId" ngModel #userId="ngModel" type="hidden" name="userId">
        <input [ngModel]="userInfo?.firstName" ngModel #firstName="ngModel" type="hidden" name="firstName">
        <input [ngModel]="userInfo?.lastName" ngModel #lastName="ngModel" type="hidden" name="lastName">
        <input [ngModel]="userInfo?.email" ngModel #email="ngModel" type="hidden" name="email">
        <input [ngModel]="userInfo?.roleName" ngModel #roleName="ngModel" type="hidden" name="roleName">
        <input [ngModel]="userInfo?.gradeLevel" ngModel #gradeLevel="ngModel" type="hidden" name="gradeLevel">
        <div class="form-group">
            <label class="col-sm-3 control-label">New Password<span class="requiredStar">*</span></label>
            <div class="col-sm-9">
                <input (keyup)="validate()" type="password" class="form-control" id="nPassword" placeholder="New Password" name="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm New Password<span class="requiredStar">*</span></label>
            <div class="col-sm-9">
                <input (keyup)="validate()" ngModel #password="ngModel" type="password" class="form-control" id="cnPassword" name="password" placeholder="Confirm New Password" required>
            </div>
        </div>
        <button type="submit" id="submitPass" class="standardButton">Submit</button>      
    </form>
</div>
