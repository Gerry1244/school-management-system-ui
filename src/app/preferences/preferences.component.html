<h1>Update Password</h1>
<form>
    <div class="form-group">
        <label class="col-sm-2 control-label">Old Password</label>
        <div class="col-sm-10">
          <input (keyup)="validate()" type="password" class="form-control" id="oPassword" placeholder="Old Password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
          <input (keyup)="validate()" type="password" class="form-control" id="nPassword" placeholder="New Password" required>
        </div>
    </div>
      <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Confirm New Password</label>
          <div class="col-sm-10">
            <input (keyup)="validate()" type="password" class="form-control" id="cnPassword" name="password" placeholder="Confirm New Password" required>
          </div>
      </div>
    <button type="submit" id="updatePass" class="btn btn-primary">Submit</button>      
</form>
