<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Accounts</li>
</ol>

<br/>



<h2>Acccounts</h2>

<a class="btn btn-primary" routerLink="/add-accounts-form">Add Account</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">

  <thead>
  <tr>
    <th>ID</th>
    <th>Account Type</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Class</th>
    <th>Teacher</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>Student</td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.email}}</td>
    <td>{{student.gradeLevel}}</td>
    <td>{{student.teacher}}</td>
    <td class="text-center">
      <a class="btn btn-primary">Edit</a>&nbsp;
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
