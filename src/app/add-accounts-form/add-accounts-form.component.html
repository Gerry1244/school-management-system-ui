
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/grade">Accounts</a></li>
  <li class="active">Manage Accounts</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/add-accounts">Return to Accounts</a>

<h1>Manage Accounts</h1>


<form novalidate class="form-horizontal">
<input type="hidden" name="account_id">
<div class="form-group">
  <label for="accountType" class="col-sm-2 control-label">Account Type</label>
    <select name="accountType">
      <option value="default">Select Account Type...</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
  </div>
<div class="form-group">
  <label for="first_name" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
  </div>
</div>
<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
  </div>
</div>
<div class="form-group">
    <label for="accountType" class="col-sm-2 control-label">Class</label>
      <select name="accountType">
        <option value="default">Select Class...</option>
        <option value="firstGrade">1st Grade</option>
        <option value="secondGrade">2nd Grade</option>
        <option value="thirdGrade">3rd Grade</option>
        <option value="fourthGrade">4th Grade</option>
        <option value="fifthGrade">5th Grade</option>
      </select>
  </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
