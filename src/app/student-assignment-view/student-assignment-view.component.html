<h1 class="headers">Assignments and Grades</h1>

<!-- <a class="btn btn-primary" routerLink="/announcements-form">Add Announcement</a> -->
<br>
<br>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<table class="table table-hover table-bordered" style="width:60%">
<thead>
  <tr>
    <!-- <th>ID</th> -->
    <th>Assignment Name</th>
    <th>Due Date</th>
    <th>Comments</th>
    <th>Grade</th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let assignment of assignmentsForStudent">
    <!-- <td>{{announcement.id}}</td> -->
    <td>{{assignment.assignmentName}}</td>
    <td>{{assignment.assignmentDueDate | date}}</td>
    <td>{{assignment.comment}}</td>
    <td>{{assignment.letterGradeValue}}</td>
  </tr>
</tbody>

</table>
